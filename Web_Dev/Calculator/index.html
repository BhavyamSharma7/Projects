<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <div class="container cal-body border3px">
        <div class="row">
            <h1 class="col flex-wrap-reverse">CALCULATOR</h1>
        </div>
        <div class="row">
            <div class="screen disply border2px"></div>
        </div>
        <div class="row align-items-center">
            <button class="col-sm-3 cal-btn" data-value="ac">AC</button>
            <button class="col-sm-3 cal-btn" data-value="sign">+/-</button>
            <button class="col-sm-3 cal-btn" data-value="%">%</button>
            <button class="col-sm-3 cal-btn last-btn" data-value="/">/</button>
        </div>
        <div class="row align-items-center">
            <button class="col-sm-3 cal-btn" data-value="1">1</button>
            <button class="col-sm-3 cal-btn" data-value="2">2</button>
            <button class="col-sm-3 cal-btn" data-value="3">3</button>
            <button class="col-sm-3 cal-btn last-btn" data-value="+">+</button>
        </div>
        <div class="row align-items-center">
            <button class="col-sm-3 cal-btn" data-value="4">4</button>
            <button class="col-sm-3 cal-btn" data-value="5">5</button>
            <button class="col-sm-3 cal-btn" data-value="6">6</button>
            <button class="col-sm-3 cal-btn last-btn" data-value="-">-</button>
        </div>
        <div class="row align-items-center">
            <button class="col-sm-3 cal-btn" data-value="7">7</button>
            <button class="col-sm-3 cal-btn" data-value="8">8</button>
            <button class="col-sm-3 cal-btn" data-value="9">9</button>
            <button class="col-sm-3 cal-btn last-btn" data-value="*">*</button>
        </div>
        <div class="row align-items-center">
            <button class="col-sm-6 cal-btn" data-value="0">0</button>
            <button class="col-sm-3 cal-btn" data-value=".">.</button>
            <button class="col-sm-3 cal-btn last-btn" data-value="=">=</button>
        </div>

    </div>




    <script src="js/bootstrap.bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
